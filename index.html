<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="StyleSheet" rel="stylesheet" href="style.css">
    <title>Weather the Storm</title>
</head>
<body>
    <header class="header">
        <h1>Weather the Storm</h1>
    </header>
    <div id="MainContainer">
        <div id="SearchArea">
            <input id="SearchInput" type="text">
            <button id="SearchButton">Search</button>
            <div id="SavedCitiesList"></div>
        </div>
        <div id="WeatherArea">
            <div id="CurrentWeatherContainer">
                <h2 id="CityName"></h2>
                <img id="CurrentWeatherIcon" src="" alt="">
                <h4 id="CurrentTemp"></h4>
                <h4 id="CurrentWind"></h4>
                <h4 id="CurrentHumidity"></h4>
            </div>
            <div id="ForecastContainer"></div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
